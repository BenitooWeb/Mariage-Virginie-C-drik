<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©p√¥t Photos - Virginie & C√©dric</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f5f0;
            color: #5a4a3a;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .upload-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 400;
            color: #8c7b69;
        }
        
        .instructions {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .drop-zone {
            border: 2px dashed #c0b3a0;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .drop-zone:hover {
            border-color: #8c7b69;
            background: rgba(140, 123, 105, 0.05);
        }
        
        .drop-zone.active {
            border-color: #8c7b69;
            background: rgba(140, 123, 105, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #8c7b69;
        }
        
        .btn {
            background: #8c7b69;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #a08e7b;
            transform: translateY(-2px);
        }
        
        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            overflow: hidden;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: #8c7b69;
            width: 0%;
            transition: width 0.3s;
        }
        .loader {
  display: inline-block;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#status strong {
  font-weight: 700;
  color: #5a4a3a;
}
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Partagez vos plus beaux souvenirs</h1>
        
        <div class="instructions">
            D√©posez ici les photos de notre journ√©e. Elles seront automatiquement 
            sauvegard√©es dans notre album commun.
        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="upload-icon">üì∑</div>
            <div>Glissez-d√©posez vos photos ici<br>ou <u>cliquez pour s√©lectionner</u></div>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        
        <button class="btn" id="uploadBtn">Envoyer les photos</button>
        
        <div id="status" style="margin-top:20px;"></div>
    </div>

   <script>
  // Configuration - √Ä PERSONNALISER
  const DRIVE_API_URL = "AKfycbzpXVMG1wwcXDBHfVzWrpEyzEDjn7BSNhYAKYFp1HwXXKmMjHrLaLl3sC_BZqgCHEefhQ"; // √Ä remplacer
  const MAX_PHOTOS = 20; // Limite de photos par envoi
  const MAX_SIZE_MB = 10; // Taille max par photo (en MB)

  // √âl√©ments du DOM
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const progressBar = document.getElementById('progressBar');
  const progress = document.getElementById('progress');
  const statusDiv = document.getElementById('status');
  
  let files = []; // Stocke les fichiers s√©lectionn√©s

  // 1. Gestion de la s√©lection de fichiers
  dropZone.addEventListener('click', () => fileInput.click());
  
  fileInput.addEventListener('change', (e) => {
    if (e.target.files.length > MAX_PHOTOS) {
      alert(`Maximum ${MAX_PHOTOS} photos par envoi`);
      return;
    }
    files = Array.from(e.target.files).filter(file => file.size <= MAX_SIZE_MB * 1024 * 1024);
    updateUI();
  });

  // 2. Drag & Drop
  dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('active');
  });

  ['dragleave', 'dragend'].forEach(type => {
    dropZone.addEventListener(type, () => dropZone.classList.remove('active'));
  });

  dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('active');
    if (e.dataTransfer.files.length) {
      files = Array.from(e.dataTransfer.files).slice(0, MAX_PHOTOS);
      fileInput.files = e.dataTransfer.files;
      updateUI();
    }
  });

  // 3. Mise √† jour de l'interface
  function updateUI() {
    if (files.length > 0) {
      const totalSizeMB = files.reduce((sum, file) => sum + file.size, 0) / (1024 * 1024);
      statusDiv.innerHTML = `
        <strong>${files.length} photo(s) s√©lectionn√©e(s)</strong><br>
        Taille totale : ${totalSizeMB.toFixed(1)} MB
      `;
    }
  }

  // 4. Upload vers Google Drive
  uploadBtn.addEventListener('click', async () => {
    if (files.length === 0) {
      statusDiv.innerHTML = '<span style="color:#d33">Aucune photo s√©lectionn√©e</span>';
      return;
    }

    uploadBtn.disabled = true;
    progressBar.style.display = 'block';
    statusDiv.innerHTML = 'Envoi en cours... <span class="loader">‚è≥</span>';

    try {
      for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append('file', files[i]);
        formData.append('filename', `invite_${Date.now()}_${files[i].name}`);

        const response = await fetch(DRIVE_API_URL, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        progress.style.width = `${((i + 1) / files.length) * 100}%`;

        if (!result.success) throw new Error(result.error);
      }

      statusDiv.innerHTML = '‚úÖ <strong>Photos envoy√©es avec succ√®s !</strong>';
      files = [];
      fileInput.value = '';
      
    } catch (error) {
      statusDiv.innerHTML = `‚ùå <strong>Erreur :</strong> ${error.message}`;
    } finally {
      uploadBtn.disabled = false;
      setTimeout(() => progressBar.style.display = 'none', 3000);
    }
  });
</script>
 
</body>
</html>
